    <div class="buttons">

        <button mat-icon-button class="toggle-sidebar-folded" (click)="toggleSidebarOpened()">
            <mat-icon style="height: 50px !important;width: 60px !important;" svgIcon="bpCollapsedMenuIcon"
                class="secondary-text">
            </mat-icon>
        </button>

        <button mat-icon-button class="toggle-sidebar-opened" (click)="toggleSidebarFolded()">
            <mat-icon style="height: 50px !important;width: 100px !important;" svgIcon="bpOpenedMenuIcon"
                class="secondary-text">
            </mat-icon>
        </button>

    </div>

</div>


<div class="navbar-scroll-container" [ngClass]="fuseConfig.layout.navbar.primaryBackground" fusePerfectScrollbar
    [fusePerfectScrollbarOptions]="{suppressScrollX: true}">

    <div class="navbar-content">
        <fuse-navigation layout="vertical"></fuse-navigation>
    </div>

</div>
<div class="navbar-down" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">
    <div fxLayout fxLayoutAlign="center" class="mx-8">
        <div fxFlex fxLayoutAlign="center">
            <img style="height: 14px" src="assets/images/dashboard/man-user.png">
            <div class="buttons">
                <div class="mx-12 username" fxHide.lt-lg>
                    {{CurrentLoggedInUser | removeLeadingZero}}</div>
            </div>
        </div>
    </div>
    <mat-divider class="borderTop my-8"></mat-divider>
    <div fxLayout fxLayoutAlign="center" class="mb-8">
        <img src="assets/images/dashboard/edit.png" matTooltip="Change Password"
        matTooltipPosition="right" (click)="ChangePasswordClick()" class="powerClass px-13">
    </div>
    <div fxLayout fxLayoutAlign="center" class="mb-8">
        <img src="assets/images/dashboard/power.png" (click)="logOutClick()" class="powerClass px-16">
    </div>
</div>
