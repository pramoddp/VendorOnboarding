<div class="dialog-content-wrapper">
  <mat-toolbar class="toolBg m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Forget password</span>
      <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
        <mat-icon svgIcon="closeIcon"></mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <form name="forgoPasswordForm" [formGroup]="forgotPasswordForm" novalidate fxLayout="column" fxFlex>

      <!-- <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" required>
        <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field> -->
      <mat-form-field>
        <input matInput placeholder="User ID" formControlName="UserName" required>
        <mat-error *ngIf="forgotPasswordForm.get('UserName').hasError('required')">
          User ID is required
        </mat-error>
      </mat-form-field>

      <!-- <button mat-raised-button class="submit-button" aria-label="RESET MY PASSWORD" (click)="ChangePasswordClick()">
              CHANGE MY PASSWORD
          </button> -->
    </form>

  </div>

  <mat-dialog-actions class="m-0 p-16" fxLayoutAlign="space-between center">
    <button mat-button type="button" (click)="CloseClicked()">Cancel</button>
    <button mat-button type="button" class="btnBg" (click)="YesClicked()">Send reset link</button>
  </mat-dialog-actions>
</div>
