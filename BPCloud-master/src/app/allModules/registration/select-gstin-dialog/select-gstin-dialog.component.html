<div class="dialog-content-wrapper">
  <mat-toolbar class="toolBg m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">GSTIN</span>
      <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
        <mat-icon svgIcon="closeIcon"></mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <form name="selectGstinForm" [formGroup]="selectGstinForm" novalidate fxLayout="column" fxFlex>
      <mat-form-field>
        <!-- (keyup.enter)="OnIdentityKeyEnter($event)" -->
        <input matInput placeholder="Enter GSTIN" formControlName="Gstin">
        <mat-error *ngIf="selectGstinForm.get('Gstin').touched && selectGstinForm.get('Gstin').hasError('required')">
          Gstin is required
        </mat-error>
        <mat-error *ngIf="selectGstinForm.get('Gstin').touched &&  !selectGstinForm.get('Gstin').hasError('required')
                      && selectGstinForm.get('Gstin').hasError('pattern')">
          Enter Valid Gstin</mat-error>
      </mat-form-field>
      <!-- <div class="ValidityError" *ngIf="IdentityValidity">
        Invalid ID
      </div> -->
    </form>
  </div>

  <mat-dialog-actions class="m-0 p-16" fxLayoutAlign="space-between center">
    <button mat-button type="button" (click)="CloseClicked()" class="SaveAsDraftBtn">Cancel</button>
    <button mat-button type="button" class="btnBg" (click)="YesClicked()">Yes</button>
  </mat-dialog-actions>
</div>
